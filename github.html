<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Block</title>
    <link rel="stylesheet" href="block.css">
</head>
<body>
    <div class= "container">
        <h1>Github Blocks</h1>
        <div class= "row purple">
            <img src="images/images/baracktocat.jpg" class="octocat" alt= "Barack">
            <img src="images/images/cherryontop-o-cat.png" class="octocat" alt="Cherry">
            <img src="images/images/mona-the-rivetertocat.png" class="octocat" alt="Mona">
        </div>
        <div class= "row pink">
            <img src="images/images/murakamicat.png" class="octocat" alt="Murakamicat">
            <img src="images/images/saritocat.png" class="octocat" alt="Saritocat">
        </div>
        <div class= "row yellow">
            <img src="images/images/spidertocat.png" class="octocat" alt="Spider">
            <img src="images/images/yaktocat.png" class="octocat" alt="Yaktocat">
        </div>
        <p>Images from: <a href="https://octodex.github.com">Github Octodex</a></p>
    </div>
</body>
</html>
